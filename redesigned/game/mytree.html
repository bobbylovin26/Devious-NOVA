<html>
	<head>
		<title>ECOTree Simple Tree 1</title>
		<script type="text/javascript" src="./scripts/ECOTree.js"></script>
		<link type="text/css" rel="stylesheet" href="./css/ECOTree.css" />
		<xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v"/>
		<style>v\:*{ behavior:url(#default#VML);}</style> 
		<style>
			.copy {
				font-family : "Verdana";				
				font-size : 10px;
				color : #CCCCCC;
			}
		</style>
			
		<script>
			var myTree = null;
			
			function CreateTree() {
				myTree = new ECOTree('myTree','myTreeContainer');
				myTree.config.linkType = 'B';
				
				myTree.config.linkColor = "black";
				myTree.config.nodeColor = "#FFAAAA";
				myTree.config.nodeBorderColor = "black";
				
				myTree.config.useTarget = false;
				myTree.config.selectMode = ECOTree.SL_SINGLE;							
				
				myTree.add(0,-1,"Deathstar");
				
				myTree.add(1,0,"12/12 Shipyard");
				myTree.add(2,0,"Hyperspace Technology");
				myTree.add(3,0,"Graviton Technology");
				
				myTree.add(4,1,"Hyperspace Technology");
				myTree.add(5,1,"Research Lab");
				
				myTree.add(6,2,"Energy Technology");
				
				myTree.UpdateTree();
			}			
		</script>			
	</head>
	<body onload="CreateTree();">
		<h4>ECOTree Simple Tree 1&nbsp;<span class="copy">&copy;2006 Emilio Cortegoso Lobato</span></h4>
		<div id="myTreeContainer">
		</div>
	</body>
</html>
